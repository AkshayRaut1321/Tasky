<div #divNewChecklist class="editNote" tabindex="-1" (click)="openChecklist();"
(focusout)="closeChecklist($event, checklistTitle, checklistText);"
  >
  <div [hidden]="!editMode">
    <input id="newChecklistTitle" type="text" class="col-sm-5" placeholder="Title" #checklistTitle>
  </div>
  <span *ngIf="hasChecklistItems()">
    <div #checkBoxes *ngFor="let item of newChecklist.items; index as index" class="col-sm-12">
      <!-- <label>
        <input type="checkbox" [(ngModel)]="item.checked">
      </label> -->
      <span class="checkbox">
        <input type="checkbox" [id]="newChecklistBoxIdKey + item.id" [(ngModel)]="item.checked">
        <label [attr.for]="newChecklistBoxIdKey + item.id"></label>
      </span>
      <input [id]="newChecklistItemIdKey + index" type="text" placeholder="Take a note..." [(ngModel)]="item.text"
        class="newChecklistItem" #checklistItemElement
        (keypress)="editExistingChecklist($event, item, checklistItemElement)">
    </div>
  </span>
  <div>
    <i class="fas fa-plus red"></i>
    <input id="newChecklistText" type="text" placeholder="Take a note..." #checklistText
      (keypress)="checkListTyped($event, checklistText)">
  </div>
</div>
<br>
<div class="row">
  <div class="col-sm-3 card" style="height: max-content;" *ngFor="let note of notes">
    <div class="card-body">
      <h5 class="card-title">{{note.title}}</h5>
      <p class="card-text" *ngIf="hasText(note.text)">{{note.text}}
      </p>
      <span *ngIf="true">
        <label *ngFor="let item of note.items" class="col-sm-12">
          <!-- <input type="checkbox" [checked]="item.checked">{{item.text}} -->
          <span class="checkbox">
            <input type="checkbox" [id]="newChecklistBoxIdKey + item.id" [(ngModel)]="item.checked">
            <label [attr.for]="newChecklistBoxIdKey + item.id">{{item.text}}</label>
          </span>
        </label>
      </span>
    </div>
  </div>
</div>
