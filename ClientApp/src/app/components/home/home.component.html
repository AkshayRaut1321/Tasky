<p>Welcome to most efficient task management app : Tasky</p>
<p>To help you get started, we've also set up random checklists which you can play around with:</p>
<tasky-note-editor (editorClosed)="clickedOutsideEditor($event)" (editComplete)="saveNote($event)"
  (scheduleClicked)="showSchedule($event)">
</tasky-note-editor>
<br />
<div class="row">
  <div class="col-sm-3 card" style="height: max-content;" *ngFor="let note of notes">
    <div class="card-body">
      <h5 class="card-title">{{note.title}}</h5>
      <p class="card-text" *ngIf="hasTextLocal(note.text)">{{note.text}}
      </p>
      <span *ngIf="true">
        <label *ngFor="let item of note.items" class="col-sm-12">
          <span class="checkbox">
            <input type="checkbox" [id]="newChecklistBoxIdKey + item.id" [(ngModel)]="item.checked">
            <label [attr.for]="newChecklistBoxIdKey + item.id">{{item.text}}</label>
          </span>
        </label>
      </span>
    </div>
  </div>
</div>
<div id="dropDownSchedule" #dropDownSchedule [hidden]="!isScheduleVisible" class="scheduleMenu">
  <div id="reminderMenu" [hidden]="!showReminder">
    <div (click)="openDateTimePicker()" class="cursorPointer">
      <i class="fas fa-clock lg"></i>
      Pick date and time
    </div>
  </div>
  <div id="dateTimePicker" [hidden]="!showDateTimePicker">
    <div>
      <i class="fas fa-arrow-left lg cursorPointer" (click)="openReminder()"></i>
    </div>
    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="selectedDate" ngbDatepicker
      #d="ngbDatepicker" (click)="d.toggle();">
    <div (click)="openScheduleRepeater()" class="cursorPointer">
      <ul>
        <li></li>
      </ul>
    </div>
  </div>
  <div id="repeater" [hidden]="!showRepeater">
    <div>
      <i class="fas fa-arrow-left lg cursorPointer" (click)="openDateTimePicker()"></i>
    </div>
    <div class="cursorPointer"><i class="fas fa-clock lg"></i> Option C
    </div>
  </div>
</div>
